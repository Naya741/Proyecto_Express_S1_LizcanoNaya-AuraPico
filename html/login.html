<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KarenFlix - Log In</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="./imgs/logoK.png">
</head>
<body>
    <div class="auth-page active">
        <div class="auth-container">
            <!-- Lado Izquierdo - Video -->
            <div class="auth-left">
                <video class="auth-video" autoplay muted loop playsinline>
                    <source src="../imgs/pantalladeinicio (online-video-cutter.com).mp4"video/mp4">
                    <source src="./imgs/pantalladeinicio (online-video-cutter.com).mp4" type="video/webm">
                    Tu navegador no soporta el elemento video.
                </video>
            </div>
            
            <!-- Lado Derecho - Formulario -->
            <div class="auth-right">
                <a href="../index.html">
                    <button class="back-btn">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                        </svg>
                    </button>
                </a>
                <div class="logo-auth">K</div>
                <h2>Log In</h2>
                <form class="auth-form">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password">
                        <button type="button" class="password-toggle">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Remember
                        </label>
                        <a href="#" class="forgot-link">Forgot your password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <div class="divider">Or continue with</div>
                    <div class="social-login">
                        <button type="button" class="btn btn-social">
                            <svg width="18" height="18" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Google
                        </button>
                        <button type="button" class="btn btn-social">
                            <svg width="18" height="18" fill="#1877F2" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Facebook
                        </button>
                    </div>
                </form>
                <p class="auth-switch">
                    Log in to your account, don't have an account? 
                    <a href="signup.html">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
